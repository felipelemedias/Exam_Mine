name: CI - Backend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r dev-requirements.txt
          pip install python-multipart

      # Configura as variáveis de ambiente
      - name: Set up environment variables
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}  # Adiciona esta linha
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
        run: |
          echo "$FIREBASE_CREDENTIALS" > firebase_credentials.json
          # Adiciona outras variáveis se necessário
          echo "GEMINI_API_KEY=$GEMINI_API_KEY" >> $GITHUB_ENV

      - name: Run tests
        run: pytest -v